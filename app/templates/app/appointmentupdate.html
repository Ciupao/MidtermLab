{% extends 'app/base.html' %}
{% load static %}

{% block css %}

{% endblock css %}

{% block content %}
<div class="update-center-content">
    <h1>Edit Appointment </h1>

        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update">
    </form>
</div>

{% endblock content %}
