{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h1>Delete User Profile</h1>
    <form action="{% url 'userprofiledelete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{UserProfile.user.username}}"?</p>
        <input type="submit" value="Confirm">
    </form>
{% endblock content %}
