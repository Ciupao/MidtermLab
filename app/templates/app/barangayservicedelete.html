{% extends 'app/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock css %}

{% block content %}
<div class="center-content">
    <h1>Delete Service </h1>
    <form action="{% url 'barangayservicedelete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{BarangayService.name}}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>

{% endblock content %}
