{% extends 'app/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock css %}

{% block content %}
    <div class="profile-container">
        {% for Schedule in Schedule_list %}
        <div class="profile-card">
            <h2>Date:{{ Schedule.date }}</h2>
            <p>Time: {{ Schedule.time_slot }}</p>
            <div class="card-actions">
                <a href="{% url 'schedulecreate' %}" class="btn view">+ Create Schedule</a>
                <a href="{% url 'scheduledetail' Schedule.pk %}" class="btn view">View</a>
                <a href="{% url 'scheduleupdate' Schedule.pk %}" class="btn update">Update</a>
                <a href="{% url 'scheduledelete' Schedule.pk %}" class="btn delete">Delete</a>
            </div>
        </div>
    {% endfor %}
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
{% endblock content %}
